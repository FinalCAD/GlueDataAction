name: 'GlueDataAction'
description: 'Create glue job & crawler'
inputs:
  aws-role:
    description: 'Aws role to apply changes'
    default: ''
  aws-region:
    description: 'Aws region'
    default: 'eu-central-1'
  terraform-version:
    description: 'Terraform version to install.'
    default: '1.9.7'
  terragrunt-version:
    description: 'Terragrunt version to install.'
    default: '0.68.1'
  terraform-data-one-repo:
    description: 'terraform data one repository'
    default: 'FinalCAD/terraform-data-one'
  terraform-data-one-ref:
    description: 'Ref to use for pulling repo terraform-data-one'
    default: 'master'
  gitub-token:
    description: 'Github token to pull package to avoid limit rate'
    default: ''
  github-ssh:
    description: 'Github ssh key to pull terragrunt from github api'
    default: ''
  environment:
    description: 'Finalcad envrionment: production, staging, sandbox'
    default: ''
  region-friendly:
    description: 'Finalcad region: frankfurt or tokyo'
    default: 'frankfurt'
  config-file-prefix:
    description: 'Sub path for config file'
    default: 'configuration'
  pr-number:
    description: 'Pull rerquest number, empty fo push'
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Deprecated version of FinalCAD/GlueDataAction
      shell: bash
      run: |
        echo '::error title=Deprecated version of FinalCAD/GlueDataAction::This version of FinalCAD/GlueDataAction is deprecated use `v1` instead.'
        exit 1
